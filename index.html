<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="logo"><a href="#">Logo</a></div>
            <div class="nav-bar">
                <a href="#">Home</a>
                <a href="#">News</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="profile" onclick="profileOpen()">
                <a href="#"><i class="fa-solid fa-user"></i></a>
                <div class="profile-dropdown" id="profile-dropdown">
                    <div class="profile-dropdown-content">
                        <a href="#">Login<i class="fa-solid fa-right-to-bracket"></i></a>
                        <a href="#">Register<i class="fa-solid fa-user-plus"></i></a>
                    </div>
                </div>
            </div>
            <div class="toogle" onclick="menuDrop()">
                <i class="fa-solid fa-bars"></i>
                <div class="menu-dropdown-container" id="menu-dropdown">
                    <div class="menu-dropdown hide">
                        <a href="#">Home</a>
                        <a href="#">News</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                        <a href="#"><span>Profile</span></a>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <div id="empty-area" onclick="profileClose()"></div>


    <script src="script.js"></script>
</body>

</html>
